<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <meta property="og:title" content="113 學年度學測倒數">
        <meta property="og:description" content="這是一個 113 學年度學測倒數的計時器！">
        <meta property="og:image" content="https://smallshawn95.github.io/portfolio/gsat_countdown/gsat.jpg">
        <title>113 學年度學測倒數</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="time">
            <div class="circle" style="--clr:#1eb9ff;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div id="days">
                    00<br>
                    <span>Days</span>
                </div>
            </div>
            <div class="circle" style="--clr:#ff2972;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">
                    00<br>
                    <span>Hours</span>
                </div>
            </div>
            <div class="circle" style="--clr:#fee800;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">
                    00<br>
                    <span>Minutes</span>
                </div>
            </div>
            <div class="circle" style="--clr:#04fc43;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">
                    00<br>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <h2 class="newYear">
            113 學年度<br>
            <span>大學學科能力測驗開始進行</span>
        </h2>
        <script src="main.js"></script>
    </body>
</html>
